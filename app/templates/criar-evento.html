{% extends 'base.html' %} {% block conteudo %}
<head>
  <title>Criar evento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul id="messages" class="list-unstyled">
    {% for message in messages %}
    <li class="alert alert-success">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}

  <form action="/novo-evento" method="POST">
    <h2>Criar evento</h2>

    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="data">Data:</label>
    <input type="number" id="data" name="data" required />

    <label for="local">Local:</label>
    <input type="text" id="local" name="local" required />

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required />

    <label for="ingressos">Ingressos:</label>
    <input type="text" id="ingressos" name="ingressos" required />

    <label for="preco">Preço:</label>
    <input type="text" id="preco" name="preco" required />

    <label for="organizador">Organizador:</label>
    <input
      type="text"
      id="organizador"
      name="organizador"
      value="{{ organizador }}"
      required
      readonly
    />

    <input type="submit" value="Criar evento" />
  </form>
  <form action="{{ url_for('voltar_home_logado_org') }}" method="get">
    <input type="submit" value="Voltar para home" />
  </form>
</body>
{% endblock conteudo %}
