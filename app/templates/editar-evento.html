{% extends 'base.html' %} {% block conteudo %}
<head>
  <title>Criar evento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul id="messages" class="list-unstyled">
    {% for message in messages %}
    <li class="alert alert-success">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}

  <form action="/salvar_edicao_evento" method="POST">
    <h2>Editar evento</h2>

    <label for="titulo">Titulo:</label>
    <input
      type="text"
      id="titulo"
      name="titulo"
      value=" {{ evento.titulo }}"
      required
    />

    <label for="data">Data:</label>
    <input
      type="number"
      id="data"
      name="data"
      value=" {{ evento.data }}"
      required
    />

    <label for="local">Local:</label>
    <input
      type="text"
      id="local"
      name="local"
      value=" {{ evento.local }}"
      required
    />

    <label for="descricao">Descrição:</label>
    <input
      type="text"
      id="descricao"
      name="descricao"
      value=" {{ evento.descricao }}"
      required
    />

    <label for="ingressos">Ingressos:</label>
    <input
      type="text"
      id="ingressos"
      name="ingressos"
      value=" {{ evento.ingressos }}"
      required
    />

    <label for="preco">Preço:</label>
    <input
      type="text"
      id="preco"
      name="preco"
      value=" {{ evento.preco }}"
      required
    />

    <label for="organizador">Organizador:</label>
    <input
      type="text"
      id="organizador"
      name="organizador"
      value=" {{ evento.organizador }}"
      required
      readonly
    />

    <input type="submit" value="Salvar edição" />
  </form>
  <form action="{{ url_for('voltar_home_logado_org') }}" method="get">
    <input type="submit" value="Voltar para home" />
  </form>
</body>
{% endblock conteudo %}
