<html>
  <head>
    <title>Bora Bora</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h1>Seja bem vindo!</h1>
      <p>A Bora Bora agradece o seu acesso.</p>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="messages" class="flashes">
      {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <br />
    <form action="{{ url_for('login') }}" method="get">
      <input type="submit" class="button1" value="Login" />
    </form>
    <form action="{{ url_for('sign_in') }}" method="get">
      <input type="submit" class="button1" value="Sing-in (Participante)" />
    </form>
    <form action="{{ url_for('sign_in_organizador') }}" method="get">
      <input type="submit" class="button1" value="Sing-in (Organizador)" />
    </form>
  </body>
</html>
